<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css" />
        <title>Orinoco - Produit</title>
        <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"> -->

        <!--commentaires-->
    </head>
  <body> 
      <header class="container">
        <div class = "row justify-content-between">
            <button type="button" class="btn card">
                <a href="index.html" class="stretched-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                    </svg>
                </a>
            </button>
            <button type="button" class="btn" id="btn-panier">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket3" viewBox="0 0 16 16">
                    <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM3.394 15l-1.48-6h-.97l1.525 6.426a.75.75 0 0 0 .729.574h9.606a.75.75 0 0 0 .73-.574L15.056 9h-.972l-1.479 6h-9.21z"/>
                </svg>
                <span id="qty-cde"></span>
            </button>
        </div>
      </header>
    <main class="container">
        <div class="row">
            <h1>Votre panier</h1>
        </div>
        <div class="row">
            <div class="col-sm-12" id="product_tableau">
                <!-- ici sera rajouter la liste des nounours en javascript -->
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div>
                <button type="button" class="btn btn-primary" id="btn-valid">Valider votre commande</button>
                <button type="button" class="btn btn-secondary" id="btn-vide">Vider le panier</button>
            </div>
        </div>
        <div class="col-sm-10 border mt-4 mb-5 ml-auto mr-auto" id="formulaire">
            <form> 
                <p>Veuillez remplir le formulaire afin de finaliser votre commande</p>
                <div class="form-group">
                    <label for="firstName">Pr√©nom:<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Nom:<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">email:<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Adresse:<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="address" required>
                </div>    
                <div class="form-group">
                    <label for="city">Ville:<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="city" required>
                </div>    
               
                <div class="text-center mb-3">
                    <button id="btn-finalize" type="submit" class="btn btn-primary" disabled="true">Finaliser la commande</button>
                </div>     
                
            </form>
        </div>
        
    </main>
    
    
    <script type="text/javascript" src="panier.js"></script>
    <script type="text/javascript" src="panier_Etat.js"></script>
  </body>
</html>
